<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/a8b3f5fbad.js"
      crossorigin="anonymous"
    ></script>
    <title>github Finder</title>
  </head>
  <body>
    <main>
      <header>
        <i class="fa-brands fa-github"></i>
        <h2>DevFinder</h2>
      </header>
      <form class="form">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input
          type="text"
          name=""
          id="userInput"
          placeholder="Search GitHub username..."
        />
        <input id="submitBtn" type="submit" value="Search" />
      </form>
      <section class="profileSection">
        <article class="profile">
          <figure>
            <img src="./images/Octocat.png" alt="Profile Picture" srcset="" />
          </figure>
          <div class="profileData">
            <h4>The Octocat</h4>
            <p class="userName">aoctocat</p>
            <p class="dateJoin">Joined 25 Jan 2011</p>
          </div>
        </article>
        <article class="profileBio">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Repudiandae
          error itaque placeat odio.
        </article>
        <section class="overview">
          <article class="profileHistory">
            <h5>Repos</h5>
            <p>8</p>
          </article>
          <article>
            <h5>Followers</h5>
            <p>3938</p>
          </article>
          <article>
            <h5>Following</h5>
            <p>9</p>
          </article>
        </section>
        <section class="profileLinks">
          <ul id="profileInfo">
            <li class="profileInfoItem">
              <i class="fa-solid fa-location-dot"></i>
              <a>San Francisco</a>
            </li>
            <li class="profileInfoItem">
              <i class="fa-solid fa-link"></i>
              <a href="http://github.blog">http://github.blog</a>
            </li>
            <li class="profileInfoItem">
              <i class="fa-brands fa-twitter"></i>
              <a href="http://fa-twitter.com">Not Available</a>
            </li>
            <li class="profileInfoItem">
              <i class="fa-brands fa-github-alt"></i>
              <a href="http://fa-twitter.com">Not Available</a>
            </li>
          </ul>
        </section>
      </section>
    </main>
  </body>
</html>
